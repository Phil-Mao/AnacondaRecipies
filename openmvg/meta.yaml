{% set version = "1.6" %}

package:
  name: openmvg
  version: {{ version }}

source:
  - url: https://github.com/openMVG/openMVG/archive/v{{ version }}.tar.gz
    fn: openmvg-{{ version }}.tar.gz
    sha256: 11b7f632a773f8c06fe7e30caeebc8ac124049cd5dd947eaadc8c7bf0a294d64
    patches: 
      - fixcmake.patch

build:
  number: 1000

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - m2-patch # [win]
  
  host:
    - cbc # [win]
    - coincbc #[not win]
    - cereal
    - ceres-solver
    - eigen
    - flann
    - lemon
    - libjpeg-turbo
    - libpng
    - libtiff
    - zlib

  run:
    - cbc # [win]
    - coincbc #[not win]
    - cereal
    - ceres-solver
    - eigen
    - flann
    - lemon
    - libpng
    - libtiff
    - zlib

about:
  home: https://github.com/openMVG/openMVG
  license: MPL2
  license_file: LICENSE
  summary: open Multiple View Geometry library. Basis for 3D computer vision and Structure from Motion.

extra:
  recipe-maintainers:
    - saedrna
